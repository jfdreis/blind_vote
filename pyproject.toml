[project]
name = "blind_vote"
version = "0.1.11"
description = "blind Vote"
authors = [
    { name = "JosÃ© Reis", email = "jose.reis@nillion.com" },
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.11.14",
    "ecdsa>=0.19.0",
    "faker>=37.0.0",
    "nilql==0.0.0a12",
    "numpy<2.0.0",
    "PyJWT[crypto]~=2.10.1",
    "sentence-transformers>=3.3.1",
]

[dependency-groups]
dev = [
    "black>=24.10.0",
    "isort>=5.13.2",
    "pylint>=3.3.3",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["nilrag*"]

[build-system]
requires = [
    "setuptools>=68.0"
]
build-backend = "setuptools.build_meta"
